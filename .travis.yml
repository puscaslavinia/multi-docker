sudo: required
services:
  - docker

before_install:
  - docker build -t laviniapuscas/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run laviniapuscas/react-test npm test -- --coverage

after_success:
  - docker build -t laviniapuscas/multi-client ./client
  - docker build -t laviniapuscas/multi-nginx ./nginx
  - docker build -t laviniapuscas/multi-server ./server
  - docker build -t laviniapuscas/multi-worker ./worker

  # Log in to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push laviniapuscas/multi-client
  - docker push laviniapuscas/multi-nginx
  - docker push laviniapuscas/multi-server
  - docker push laviniapuscas/multi-worker